<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Student list</title>
  </head>
  <body>
    <h1 style="text-align:center;">STUDENTS LIST</h1>
<ul>
  {% for student in students %}
  <li  style="color:black;">{{ student.name }}</li>
  <li  style="color:black;">{{ student.Age }}</li>
  <li  style="color:black;">{{ student.Department }}</li>
  <img src="{{ student.img }}">
  <form action="{{student.id}}" method="POST" style=" padding-right: 4%; padding-bottom: 3%;">
    {% csrf_token %}
    <a href="{% url "detail" %}" style="float: left;"><span class="glyphicon glyphicon-trash"></span>..More</a>
  </form>
  {% endfor %}
</ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
